{% extends 'base.html' %}


{% block head %}
<title> Inventory Master</title>
{% endblock %}

{% block body %}
<div class ="content">
    <h1 style="text-align: center">Update Inventory </h1>

    <div class="form">
        <form action="/update/{{inv.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{inv.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
